<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MHDDoS WebUI - Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js"></script>
    </head>
    <body>

        <center>
            <h1>MHDDoS WebUI</h1>
            <hr>
            <br>
            <div class="alert">
                {% for message in get_flashed_messages() %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            <div class="panel">
                <h1>ATTACK (L7)</h1>
                <form action="/attack/new/sevenlayer" method="post">
                    <label for="attacktype">Attack (L7)</label>
                    <select id="attacktype" name="attacktype">
                        <option value="get">GET</option>
                    </select>
                    <br>
                    <p>URL :</p>
                    <input type="text" name="url" id="url" required>
                    <p>Time (seconds) :</p>
                    <input type="number" name="time" id="time" required>
                    <br>
                    <button type="submit">Launch</button>
                    <button type="reset">Reset</button>
                </form>
             </div>

            <div class="panel">
                <h1>Attack output</h1>
                <pre>{{attackout}}</pre>
            </div>
        </center>

    </body>
</html>
